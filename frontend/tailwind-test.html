<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind CSS Test</title>
</head>
<body>
  <div class="bg-blue-500 p-8 m-4 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-white mb-4">Tailwind CSS is working!</h1>
    <p class="text-white">This page is using Tailwind CSS loaded via CDN to verify functionality.</p>
    <div class="mt-6 flex space-x-4">
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100">Button 1</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Button 2</button>
    </div>
  </div>
  <div class="p-4">
    <p class="text-gray-700">
      If you can see styles applied to this page, it means the browser can render Tailwind CSS properly.
      The issue might be with how Tailwind is integrated into your Vite/React project.
    </p>
  </div>
</body>
</html>
